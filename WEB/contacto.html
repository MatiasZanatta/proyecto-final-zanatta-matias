<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="shortcut icon"
      href="imagenes/ProgramadorFitness.png"
      type="image/x-icon"
    />
  </head>
  <body class="body-contacto">
    <header>
      <nav class="navbar navbar-expand-lg navbar-dark menu" >
        <div class="container-fluid">
          <a class="navbar-brand" href="index.html">
            <img src="../imagenes/invictus-png.png" height="100px" alt="Inicio" />
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarText"
            aria-controls="navbarText"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0 color: ">
              <li><a class="nav-link" href="index.html">INICIO</a></li>
              <li><a class="nav-link" href="nosotros.html">NOSOTROS</a></li>
              <li><a class="nav-link" href="sucursales.html">SUCURSALES</a></li>
              <li><a class="nav-link" href="actividades.html">ACTIVIDADES</a></li>
              <li><a class="nav-link" href="contacto.html">CONTACTO</a></li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <div class="containerForm">
      <h1 class="tituloForm">Formulario de consulta</h1>
      <div class="form">
        <div class="input-group">
          <input type="text" placeholder="Nombre" aria-label="First name" class="form-control" />
          <input type="text" placeholder="Apellido" aria-label="Last name" class="form-control" />
        </div>
        <div class="mb-3">
          <label for="exampleFormControlTextarea1" class="form-label"
            >Dejanos tu consulta</label
          >
          <textarea
            class="form-control"
            id="exampleFormControlTextarea1"
            rows="3"
          ></textarea>
        </div>
        <div class="form-check">
          <input
            class="form-check-input"
            type="checkbox"
            value=""
            id="flexCheckDefault"
          />
          <label class="form-check-label" for="flexCheckDefault">
            Acepto terminos y condiciones.
          </label>
        </div>
        <div class="form-check">
          <input
            class="form-check-input"
            type="checkbox"
            value=""
            id="flexCheckChecked"
            checked
          />
          <label class="form-check-label" for="flexCheckChecked">
            Recibir notificaciones.
          </label>
        </div>
        <div class="col-12">
          <button class="btn btn-primary" type="submit">Enviar consulta</button>
        </div>
      </div>
      <footer class="footer-contacto">
        <div class="footer-sm redesContacto">
          <div class="subtituloFooter">Buscanos en nuestras redes</div>
          <div class="footer-sm_icons redesFooter">
            <!--Iconos, whatsapp, facebook, instagram-->
            <a href="https://wa.me/message/I5MPTXKH3DJMJ1"><i class="fa-brands fa-whatsapp inconosRedes"></i></a>
            <a
              target="_blank"
              href="https://www.instagram.com/invictus.gym.fitnesscenter/?next=%2F"
              ><i class="fa-brands fa-instagram inconosRedes"></i
            ></a>
            <a target="_blank" href="https://www.facebook.com/InvictusGym.Oficial"
              ><i class="fa-brands fa-facebook inconosRedes"></i
            ></a>
          </div>
        </div>
      </footer>
      
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js
    "></script>
  </body>
</html>
